specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LOGIC_WALLET
    network: matic
    source:
      abi: LOGIC_WALLET
      startBlock: 39619988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnerChanged
      abis:
        - name: LOGIC_WALLET
          file: ./abis/LOGIC_WALLET.json
      eventHandlers:
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
      file: ./src/logic-wallet.ts
  - kind: ethereum
    name: REDPACKET
    network: matic
    source:
      address: "0x93e0b87a0ad0c991dc1b5176ddcd850c9a78aabb"
      abi: REDPACKET
      startBlock: 39619988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - CreationSuccess
        - RefundSuccess
      abis:
        - name: REDPACKET
          file: ./abis/HappyRedPacketV4.json
      eventHandlers:
        - event: ClaimSuccess(bytes32,address,uint256,address)
          handler: handleClaimSuccess
        - event: CreationSuccess(uint256,bytes32,string,string,address,uint256,address,uint256,bool,uint256)
          handler: handleCreationSuccess
        - event: RefundSuccess(bytes32,address,uint256)
          handler: handleRefundSuccess
      file: ./src/redpacket.ts