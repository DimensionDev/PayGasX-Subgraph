specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LOGIC_WALLET
    network: matic
    source:
      abi: LOGIC_WALLET
      startBlock: 37329319
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnerChanged
      abis:
        - name: LOGIC_WALLET
          file: ./abis/LOGIC_WALLET.json
      eventHandlers:
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
      file: ./src/logic-wallet.ts
